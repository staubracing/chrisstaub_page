<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='css/style.css'>
  <title>To-Do List</title>
</head>

<body>
  <h1>Coding Tasks To Try</h1>
  <input type="text" id="newTask">
  <button class="staub-button" onclick="addTask()">New Task</button>
  <button class="staub-button" onclick="deleteSelectedTasks()">Delete Selected Tasks</button>
  <button class="staub-button staub-red" onclick="deleteAllTasks()">Delete All Tasks</button>
  <button class="staub-button staub-green" onclick="logUUID()">Log UUID</button>


  <ul id="taskList" class="staub-task-list"></ul>
  <script src="js/todo.js"></script>
  <script src="js/uuid.min.js"></script>
</body>

</html>
